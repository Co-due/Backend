<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
</head>
<body>
<div
    style="font-family: 'Apple SD Gothic Neo', 'sans-serif'; width: 540px; height: 600px; border-top: 4px solid #0056b3; margin: 100px auto; padding: 30px 0; box-sizing: border-box;">
  <h1 style="margin: 0; padding: 0 5px; font-size: 28px; font-weight: 400;">
    <span style="color: #0056b3;">메일인증</span> 안내입니다.
  </h1>
  <p style="font-size: 16px; line-height: 26px; margin-top: 50px; padding: 0 5px;">
    안녕하세요.<br/>
    EduPi에 가입해 주셔서 진심으로 감사드립니다.<br/>
    아래 <b style="color: #0056b3;">'메일 인증'</b> 버튼을 클릭하여 회원가입을 완료해 주세요.<br/>
    감사합니다.
  </p>
  <div style="text-align: center;">
    <a th:href="@{${baseUrl + '/auth/email?email=' + email}}"
       style="color: #FFF; text-decoration: none; text-align: center;">
      <p style="display: inline-block; width: 210px; height: 45px; margin: 30px 5px 40px; background: #0056b3; line-height: 45px; vertical-align: middle; font-size: 16px;">
        메일 인증
      </p>
    </a>
  </div>
</div>
</body>
</html>
