<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">

  function confirmMail() {
    let email = [[${email}]];
    //let email = /*[[${email}]]*/ "";
    let serverUrl = [[${serverUrl}]];

    $.ajax({
      url: serverUrl + "/email/verify",
      type: "post",
      dataType: "json",
      data: {"email": email},

    });
  }
</script>
<body>
<div style="margin:120px">
  <div style="margin-bottom: 10px">
    <h1>인증 코드 메일입니다.</h1>
    <br/>
    <h3 style="text-align: center;"> 아래 확인 버튼은 눌러주세요</h3>
  </div>
  <div style="text-align: center;">
    <button type="button" onclick="confirmMail()">인증하기</button>
  </div>
  <br/>
</div>
</body>
</html>
